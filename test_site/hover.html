<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    .btn-mouseover:hover + .mouseover__box{
    display: block;
    }
    .mouseover__box:hover{
      display: block;
    }
    .mouseover__box{
      display: none;
      position: absolute;
      top:0;
      left:0;
      width: 200px;
      padding: 15px;
      font-size: 13px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>

</head>
<body>
      <span class="btn-mouseover">
          マウスオーバー
      </span>
      <div class="mouseover__box">
          <p>マウスオーバーで表示されるポップアップウィンドウです。</p>
      </div>
  <br>
      <span class="btn-mouseover">
          マウスオーバー2
      </span>
      <div class="mouseover__box">
          <p>マウスオーバー2で表示されるポップアップウィンドウです。</p>
      </div>
</body>
</html>
